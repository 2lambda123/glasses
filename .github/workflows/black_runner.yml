
name: Formatter

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black

    - name: Format
      run: |
        black ./glasses
      
    - name: Commit
      run: |
        git config --global user.name 'FrancescoSaverioZuppichini'
        git config --global user.email 'francesco.zuppichini@gmail.com'
